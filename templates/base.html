<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lost & Found{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #0d6efd;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            flex: 1;
            padding: 30px;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
        }
        .btn-custom:hover {
            background-color: #084298;
            color: white;
        }
        .card-custom {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Lost & Found System</h1>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        &copy; {{ datetime.utcnow().year }} Lost & Found
    </footer>
</body>
</html>
